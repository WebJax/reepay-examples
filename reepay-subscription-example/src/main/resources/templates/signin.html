<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reepay - Sign in page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/app.css" />

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div th:replace="fragments/navigation :: 'navbar'"></div>
        </div>
        <div class="col-md-2 col-md-offset-4 text-right">
            <div th:replace="fragments/logout :: 'logout'"></div>
        </div>
    </div>
    <div class="row top-buffer">
        <div class="col-md-2 col-md-offset-5">
            <div class="error">
                <p th:text="${errorMsg}"></p>
            </div>
            <form action="#" th:action="@{/signin/validate}" th:object="${customer}" method="post" class="form">
                <div class="form-group">
                    <label class="control-label">Username</label>
                    <input th:field="*{email}" type="text" placeholder="Email" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Password</label>
                    <input th:field="*{password}" type="password" placeholder="Password" class="form-control"/>
                </div>
                <input type="submit" value="Sign in" class="btn btn-info"/>
            </form>
        </div>
    </div>
</div>

</body>
</html>
